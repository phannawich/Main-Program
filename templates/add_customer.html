<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Customer</h1>
    <form method="POST" action="{{ url_for('dashboard.add_customer') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="insurance_premium">Insurance Premium:</label>
        <input type="number" step="0.01" id="insurance_premium" name="insurance_premium" required><br>
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" required><br>
        <button type="submit">Add Customer</button>
    </form>
    <a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
</body>
</html>
