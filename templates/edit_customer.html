<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Customer</h1>
    <form method="POST" action="{{ url_for('dashboard.edit_customer', customer_id=customer.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ customer.lastname }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ customer.age }}" required><br>
        <label for="insurance_premium">Insurance Premium:</label>
        <input type="number" step="0.01" id="insurance_premium" name="insurance_premium" value="{{ customer.insurance_premium }}" required><br>
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" value="{{ customer.organization }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
</body>
</html>
