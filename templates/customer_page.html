<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ customer.name }} {{ customer.lastname }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ customer.name }} {{ customer.lastname }}</h1>
    <p><strong>ID:</strong> {{ customer.id }}</p>
    <p><strong>Age:</strong> {{ customer.age }}</p>
    <p><strong>Insurance Premium:</strong> {{ customer.insurance_premium }}</p>
    <p><strong>Organization:</strong> {{ customer.organization }}</p>

    <a href="{{ url_for('dashboard.edit_customer', customer_id=customer.id) }}">Edit</a>
    <a href="{{ url_for('dashboard.delete_customer', customer_id=customer.id) }}" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
    <br>
    <a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
</body>
</html>
